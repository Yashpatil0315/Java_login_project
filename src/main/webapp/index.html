<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Login Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Sign-Up Form -->
        <div class="sign-up">
            <form action="SignupServlet" method="post">
                <h2>Create Account</h2>
               <p class="error-message">
    <script>
        document.write(sessionStorage.getItem("error") || "");
        sessionStorage.removeItem("error");
    </script>
 </p>

                <input type="text" name="username" placeholder="Username" id="input" required>
                <input type="email" name="email" placeholder="Email" id="input" required>
                <input type="password" name="password" placeholder="Password" id="input" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Panel -->
        <div class="login-panel">
            <h3>Already have an account?</h3>
            <h3>Click the login button to log in</h3>
            <button id="log-b">Login</button>
        </div>

        <!-- Login Form -->
        <div class="Login">
            <form action="LoginServlet" method="post">
                <h2>Login</h2>
                <p class="error-message" id="login-error"></p>
                <p class="success-message" id="login-success"></p>
                
                <input type="email" name="email" placeholder="Email" id="input" required>
                <input type="password" name="password" placeholder="Password" id="input" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Sign-Up Panel -->
        <div class="sign-up-panel">
            <h3>Don't have an account?</h3>
            <h3>Click the sign-up button to create an account</h3>
            <button id="sign-b">Sign Up</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript">
    // Retrieve and display messages from session storage
    document.getElementById("signup-error").innerText = sessionStorage.getItem("error") || "";
    document.getElementById("signup-success").innerText = sessionStorage.getItem("message") || "";
    document.getElementById("login-error").innerText = sessionStorage.getItem("error") || "";
    document.getElementById("login-success").innerText = sessionStorage.getItem("message") || "";

    // Clear messages after displaying them
    sessionStorage.removeItem("error");
    sessionStorage.removeItem("message");
   </script>

    
</body>

</html>
